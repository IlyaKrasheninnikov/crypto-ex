{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="card">
        <!-- Enhanced Coin Details Section -->
        <div class="chart-header">
            <div class="coin-info">
                <div class="coin-main-info">
                    <img id="coin-icon" src="" alt="Coin Icon" class="coin-icon">
                    <div class="coin-name-container">
                        <span id="coin-name" class="coin-name"></span>
                        <span id="coin-symbol" class="coin-symbol"></span>
                    </div>
                </div>
                <div class="price-info">
                    <span id="price-change" class="price-change negative">NOT LISTED</span>
                </div>
            </div>
            <div class="timeframe-selector">
                <button class="timeframe-btn active" data-timeframe="1D">1D</button>
                <button class="timeframe-btn" data-timeframe="7D">7D</button>
                <button class="timeframe-btn" data-timeframe="1M">1M</button>
                <button class="timeframe-btn" data-timeframe="3M">3M</button>
                <button class="timeframe-btn" data-timeframe="1Y">1Y</button>
                <button class="timeframe-btn" data-timeframe="YTD">YTD</button>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-container">
            <canvas id="cryptoChart"></canvas>
            <div id="not-listed-text" class="not-listed-text">NO DATA</div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
<script>
    const init_symbol = "{{ init_symbol }}";
    let chart;
    let timeframeButtonsInitialized = false;
    let isListed = false; // Default to false if the coin is not listed

    async function fetchCoinData(symbol) {
        try {
            const response = await fetch(`/coin_data/${symbol}`);
            const data = await response.json();
            updateCoinDetails(data);
            fetchChartData(symbol, '1D');
        } catch (error) {
            console.error("Error fetching coin data:", error);
        }
    }

    function updateCoinDetails(data) {
        // Update coin metadata
        document.getElementById("coin-icon").src = `https://s2.coinmarketcap.com/static/img/coins/64x64/${data.id}.png`;
        document.getElementById("coin-name").textContent = data.name;
        document.getElementById("coin-symbol").textContent = data.symbol.toUpperCase();

        const notListedText = document.getElementById("not-listed-text");
        if (!isListed) {
            notListedText.style.display = 'block';
        } else {
            notListedText.style.display = 'none';
        }
    }

    async function fetchChartData(symbol, timeframe) {
        try {
            const response = await fetch('/get_graph/1?timeframe=1M');
            const chartData = await response.json();
            initializeChart(chartData, timeframe, symbol);
        } catch (error) {
            console.error("Error fetching chart data:", error);
        }
    }

    function formatDate(timestamp, timeframe) {
        const date = new Date(timestamp * 1000);

        switch(timeframe) {
            case '1D':
                return '1M';
            case '7D':
                return '1M';
            case '1M':
            case '3M':
                return '1M';
            case '1Y':
                return '1M';
            case 'YTD':
                return '1M';
            default:
                return '1M';
        }
    }

    function processData(points, timeframe) {
        const sortedEntries = Object.entries(points)
            .sort(([a], [b]) => parseInt(a) - parseInt(b));

        return {
            labels: sortedEntries.map(([timestamp]) => formatDate(parseInt(timestamp), timeframe)),
            prices: sortedEntries.map(([, value]) => value.v[0])
        };
    }

    function initializeChart(points, timeframe, symbol) {
        const ctx = document.getElementById('cryptoChart').getContext('2d');

        // If coin is not listed, apply blur effect on the chart
        if (!isListed) {
            ctx.canvas.style.filter = 'blur(5px)';
        } else {
            ctx.canvas.style.filter = 'none';
        }

        const processedData = processData(points, timeframe);

        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(109, 40, 217, 0.4)');
        gradient.addColorStop(1, 'rgba(109, 40, 217, 0.0)');

        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = '#1e293b';

        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: processedData.labels,
                datasets: [{
                    label: 'Price (USD)',
                    data: processedData.prices,
                    borderColor: '#6d28d9',
                    backgroundColor: gradient,
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0,
                    pointHoverRadius: 6,
                    pointHoverBackgroundColor: '#6d28d9',
                    pointHoverBorderColor: '#f8fafc',
                    pointHoverBorderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: '#1e293b',
                        titleColor: '#f8fafc',
                        bodyColor: '#f8fafc',
                        borderColor: '#4c1d95',
                        borderWidth: 1,
                        padding: 12,
                        displayColors: false,
                        callbacks: {
                            title: (tooltipItems) => tooltipItems[0].label,
                            label: context => `$${context.parsed.y.toLocaleString('en-US', {
                                minimumFractionDigits: 2,
                                maximumFractionDigits: 2
                            })}`
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false,
                            drawBorder: false
                        },
                        ticks: {
                            maxRotation: 0,
                            maxTicksLimit: 8,
                            color: '#94a3b8',
                            font: {
                                size: 11
                            }
                        }
                    },
                    y: {
                        grid: {
                            color: 'rgba(30, 41, 59, 0.5)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#94a3b8',
                            font: {
                                size: 11
                            },
                            callback: value => `$${value.toLocaleString('en-US', {
                                minimumFractionDigits: 0,
                                maximumFractionDigits: 0
                            })}`
                        }
                    }
                }
            }
        });

        if (!timeframeButtonsInitialized) {
            initializeTimeframeButtons(symbol);
            timeframeButtonsInitialized = true;
        }
    }

    function initializeTimeframeButtons(symbol) {
        document.querySelectorAll(".timeframe-btn").forEach(button => {
            button.addEventListener("click", () => {
                document.querySelectorAll(".timeframe-btn").forEach(btn => {
                    btn.classList.remove("active");
                });
                button.classList.add("active");
                const timeframe = button.getAttribute('data-timeframe');
                fetchChartData(symbol, timeframe);
            });
        });
    }

    fetchCoinData(init_symbol);
</script>

<style>
    .chart-container {
        position: relative;
        height: 500px;
        width: 100%;
        border-radius: 0.5rem;
        margin-top: 1rem;
    }

    .chart-header {
        margin-bottom: 1.5rem;
    }

    .coin-info {
        margin-bottom: 1.5rem;
    }

    .coin-main-info {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .coin-icon {
        width: 42px;
        height: 42px;
        border-radius: 50%;
    }

    .coin-name-container {
        display: flex;
        align-items: baseline;
        gap: 0.5rem;
    }

    .coin-name {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--text-primary);
    }

    .coin-symbol {
        font-size: 1rem;
        color: var(--text-secondary);
        text-transform: uppercase;
    }

    .price-info {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .current-price {
        font-size: 2rem;
        font-weight: bold;
        color: var(--text-primary);
    }

    .price-change {
        font-size: 1rem;
        padding: 0.375rem 0.75rem;
        border-radius: 0.5rem;
        font-weight: 500;
    }

    .price-change.positive {
        background-color: var(--success-color);
        color: var(--text-primary);
    }

    .price-change.negative {
        background-color: var(--danger-color);
        color: var(--text-primary);
    }

    .timeframe-selector {
        display: flex;
        gap: 0.5rem;
    }

    .timeframe-btn {
        padding: 0.5rem 1rem;
        border: 1px solid var(--background-light);
        background: transparent;
        color: var(--text-secondary);
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 500;
    }

    .timeframe-btn:hover {
        background: var(--background-light);
        color: var(--text-primary);
    }

    .timeframe-btn.active {
        background: var(--primary-color);
        color: var(--text-primary);
        border-color: var(--primary-color);
    }

    /* Style for the "Not Listed" text */
    .not-listed-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.8);
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        display: none; /* Initially hidden */
    }

    @media (max-width: 768px) {
        .chart-container {
            height: 400px;
        }

        .coin-name {
            font-size: 1.25rem;
        }

        .current-price {
            font-size: 1.5rem;
        }

        .timeframe-selector {
            flex-wrap: wrap;
        }

        .timeframe-btn {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }
    }
</style>
{% endblock %}
