{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="card">
        <!-- Enhanced Coin Details Section -->
        <div class="chart-header">
            <div class="coin-info">
                <div class="coin-main-info">
                    <img id="coin-icon" src="" class="coin-icon">
                    <div class="coin-name-container">
                        <span id="coin-name" class="coin-name"></span>
                        <span id="coin-symbol" class="coin-symbol"></span>
                    </div>
                </div>
                <div class="price-info">
                    <span id="current-price" class="current-price"></span>
                    <span id="price-change" class="price-change positive"></span>
                </div>
            </div>
            <div class="timeframe-selector">
                <button class="timeframe-btn active" data-timeframe="1D">1D</button>
                <button class="timeframe-btn" data-timeframe="7D">7D</button>
                <button class="timeframe-btn" data-timeframe="1M">1M</button>
                <button class="timeframe-btn" data-timeframe="3M">3M</button>
                <button class="timeframe-btn" data-timeframe="1Y">1Y</button>
                <button class="timeframe-btn" data-timeframe="YTD">YTD</button>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-container">
            <canvas id="cryptoChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
<script>
    const init_symbol = "{{ init_symbol }}";
    let chart;
    let timeframeButtonsInitialized = false;

    async function fetchCoinData(symbol) {
        try {
            const response = await fetch(`/coin_data/${symbol}`);
            const data = await response.json();

            updateCoinDetails(data);
            fetchChartData(data.id, symbol, '1D');

        } catch (error) {
            console.error("Error fetching coin data:", error);
        }
    }

    function updateCoinDetails(data) {
        // Update coin metadata
        document.getElementById("coin-icon").src = `https://s2.coinmarketcap.com/static/img/coins/64x64/${data.id}.png`;
        document.getElementById("coin-name").textContent = data.name;
        document.getElementById("coin-symbol").textContent = data.symbol.toUpperCase();

        // Update price
        document.getElementById("current-price").textContent = `$${parseFloat(data.price).toLocaleString('en-US', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 6
        })}`;
    }

    async function fetchChartData(id, symbol, timeframe) {
        try {
            const response = await fetch(`/get_graph/${id}?timeframe=${timeframe}`);
            const chartData = await response.json();
            initializeChart(chartData, timeframe, symbol, id);
        } catch (error) {
            console.error("Error fetching chart data:", error);
        }
    }

    function formatDate(timestamp, timeframe) {
        const date = new Date(timestamp * 1000);


    switch (timeframe) {
        case '1D':
            // Use 24-hour format for time
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hourCycle: 'h23' });
        case '7D':
            return date.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' });
        case '1M':
        case '3M':
            return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
        case '1Y':
        case 'YTD':
            return date.toLocaleDateString([], { month: 'short', year: '2-digit' });
        default:
            return date.toLocaleString([], { hourCycle: 'h23' });
    }
    }

    function processData(points, timeframe) {
        const sortedEntries = Object.entries(points)
            .sort(([a], [b]) => parseInt(a) - parseInt(b));

        return {
            labels: sortedEntries.map(([timestamp]) => formatDate(parseInt(timestamp), timeframe)),
            prices: sortedEntries.map(([, value]) => value.v[0])
        };
    }

    function initializeChart(points, timeframe, symbol, id) {
        if (chart) chart.destroy();

        const processedData = processData(points, timeframe);
        const prices_data = processedData.prices
        const percent_change = 100.0 * (((parseFloat(prices_data[prices_data.length - 1]) - parseFloat(prices_data[0])) / parseFloat(prices_data[0])))
        const priceChange = parseFloat(percent_change);
        const priceChangeText = `${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)}%`;
        const priceChangeEl= document.querySelector('.price-change');
        priceChangeEl.textContent = priceChangeText;
        priceChangeEl.className = `price-change ${priceChange >= 0 ? 'positive' : 'negative'}`;


        const ctx = document.getElementById('cryptoChart').getContext('2d');

        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(109, 40, 217, 0.4)');
        gradient.addColorStop(1, 'rgba(109, 40, 217, 0.0)');

        Chart.defaults.color = '#94a3b8';
        Chart.defaults.borderColor = '#1e293b';

        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: processedData.labels,
                datasets: [{
                    label: 'Price (USD)',
                    data: processedData.prices,
                    borderColor: '#6d28d9',
                    backgroundColor: gradient,
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0,
                    pointHoverRadius: 6,
                    pointHoverBackgroundColor: '#6d28d9',
                    pointHoverBorderColor: '#f8fafc',
                    pointHoverBorderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: '#1e293b',
                        titleColor: '#f8fafc',
                        bodyColor: '#f8fafc',
                        borderColor: '#4c1d95',
                        borderWidth: 1,
                        padding: 12,
                        displayColors: false,
                        callbacks: {
                            title: (tooltipItems) => tooltipItems[0].label,
                            label: context => `$${context.parsed.y.toLocaleString('en-US', {
                                minimumFractionDigits: 2,
                                maximumFractionDigits: 2
                            })}`
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false,
                            drawBorder: false
                        },
                        ticks: {
                            maxRotation: 0, // Prevents tick label rotation
                            autoSkip: true, // Automatically skips labels for spacing
                            autoSkipPadding: 20,
                            maxTicksLimit: 6,
                            color: '#94a3b8',
                            font: {
                                size: 11
                            }
                        }
                    },
                    y: {
                        grid: {
                            color: 'rgba(30, 41, 59, 0.5)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#94a3b8',
                            maxTicksLimit: 8,
                            font: {
                                size: 11
                            },
                            callback: value => `$${value.toLocaleString('en-US', {
                                minimumFractionDigits: 0,
                                maximumFractionDigits: 0
                            })}`
                        }
                    }
                }
            }
        });

        if (!timeframeButtonsInitialized) {
            initializeTimeframeButtons(id, symbol);
            timeframeButtonsInitialized = true;
        }
    }

    function initializeTimeframeButtons(id, symbol) {
        document.querySelectorAll(".timeframe-btn").forEach(button => {
            button.addEventListener("click", () => {
                document.querySelectorAll(".timeframe-btn").forEach(btn => {
                    btn.classList.remove("active");
                });
                button.classList.add("active");
                const timeframe = button.getAttribute('data-timeframe');
                fetchChartData(id, symbol, timeframe);
            });
        });
    }
    fetchCoinData(init_symbol);
</script>

<style>
    .chart-container {
        position: relative;
        height: 500px;
        width: 100%;
        border-radius: 0.5rem;
        margin-top: 1rem;
    }

    .chart-header {
        margin-bottom: 1.5rem;
    }

    .coin-info {
        margin-bottom: 1.5rem;
    }

    .coin-main-info {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .coin-icon {
        width: 42px;
        height: 42px;
        border-radius: 50%;
    }

    .coin-name-container {
        display: flex;
        align-items: baseline;
        gap: 0.5rem;
    }

    .coin-name {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--text-primary);
    }

    .coin-symbol {
        font-size: 1rem;
        color: var(--text-secondary);
        text-transform: uppercase;
    }

    .price-info {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .current-price {
        font-size: 2rem;
        font-weight: bold;
        color: var(--text-primary);
    }

    .price-change {
        font-size: 1rem;
        padding: 0.375rem 0.75rem;
        border-radius: 0.5rem;
        font-weight: 500;
    }

    .price-change.positive {
        background-color: var(--success-color);
        color: var(--text-primary);
    }

    .price-change.negative {
        background-color: var(--danger-color);
        color: var(--text-primary);
    }

    .timeframe-selector {
        display: flex;
        gap: 0.5rem;
    }

    .timeframe-btn {
        padding: 0.5rem 1rem;
        border: 1px solid var(--background-light);
        background: transparent;
        color: var(--text-secondary);
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 500;
    }

    .timeframe-btn:hover {
        background: var(--background-light);
        color: var(--text-primary);
    }

    .timeframe-btn.active {
        background: var(--primary-color);
        color: var(--text-primary);
        border-color: var(--primary-color);
    }

    @media (max-width: 768px) {
        .chart-container {
            height: 200px;
        }

        .coin-name {
            font-size: 1.25rem;
        }

        .current-price {
            font-size: 1.5rem;
        }

        .timeframe-selector {
            flex-wrap: wrap;
        }

        .timeframe-btn {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }
    }
</style>
{% endblock %}
